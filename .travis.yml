language: node_js
node_js:
  - "8.12.0"

script:
  - ./node_modules/hexo/bin/hexo generate
  - cp README.md public/README.md

deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: public
  repo: ganlvtech/ganlvtech.github.io
  target-branch: master
  on:
    branch: master
